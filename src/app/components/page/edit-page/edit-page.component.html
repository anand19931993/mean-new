<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Add New Post
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm" enctype="multipart/form-data">
                        <div class="alert alert-warning" role="alert">
                            <b>Note:</b> Keep image empty if don't wanna change.
                        </div>
                        <div class="form-group">
                            <label>Picture</label>
                            <input type="file" id="customFile" name="files"  (change)="handleFileInput($event)">
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" name="title" ngModel placeholder="title" 
                            value="{{title}}"
                            />
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" name="description" ngModel placeholder="description" 
                            value="{{description}}"
                            />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">UPDATE POST</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
